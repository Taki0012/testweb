<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecombokum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="website">
        <div class="page" id="store-page">
            <div class="banner">
                <h1>EcommBokum</h1>
            </div>
            <div class="nav">
                <button class="navbtn" onclick="show('cart-page', 'store-page')"><h5>Cart</h5></button>
                <button class="navbtn"><h5>Store</h5></button>
            </div>
            <div class="main-area">
                <div id="selection">
                    <div class="selrow">
                        <div class="item">
                            <h3>item 1</h3>
                            <button onclick="addItem('Item A', 100)"><h5>Add to Cart</h5></button>
                        </div>
                        <div class="item">
                            <h3>item 2</h3>
                            <button onclick="addItem('Item B', 200)"><h5>Add to Cart</h5></button>
                        </div>
                        <div class="item">
                            <h3>item 3</h3>
                            <button onclick="addItem('Item C', 300)"><h5>Add to Cart</h5></button>
                        </div>
                    </div>
                    <div class="selrow">
                        <div class="item">
                            <h3>item 4</h3>
                            <button onclick="addItem('Item D', 400)"><h5>Add to Cart</h5></button>
                        </div>
                        <div class="item">
                            <h3>item 5</h3>
                            <button onclick="addItem('Item E', 500)"><h5>Add to Cart</h5></button>
                        </div>
                        <div class="item">
                            <h3>item 6</h3>
                            <button onclick="addItem('Item F', 600)"><h5>Add to Cart</h5></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page" id="cart-page" style="display: none">
            <div class="banner">
                <h1>EcommBokum</h1>
            </div>
            <div class="nav">
                <button class="navbtn"><h5>Cart</h5></button>
                <button class="navbtn" onclick="show('store-page', 'cart-page')"><h5>Store</h5></button>
            </div>
            <div class="main-area">
                <div id="checkout">
                    <!-- ad space? -->
                </div>
                <form action="submit.php" method="post">
                    <div id="cart-list">
                        <table width="100%">
                            <thead>
                                <tr>
                                    <td>Remove</td>
                                    <td>Image</td>
                                    <td>Product</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total</td>
                                </tr>
                            </thead>
                            <tbody id="shopcart">
                                <!-- cart-item generate via js -->
                            </tbody>
                        </table>
                    </div>
                    <input type="submit" value="Submit Order">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
